<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simple JS Calculator</title>
</head>
<body>
  <main class='app'>
    <section class='input'>
      <input type="text" name="number-input" id="number-input">
    </section>
    <section class="numbers-operations">
      <div class="row">
        <div class="btn number">(</div>
        <div class="btn number">)</div>
        <div class="btn erase"><-</div>
        <div class="btn clear">C</div>
      </div>
      <div class="row">
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn number">/</div>
      </div>
      <div class="row">
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn number">*</div>
      </div>
      <div class="row">
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn number">-</div>
      </div>
      <div class="row">
        <div class="btn number">0</div>
        <div class="btn point">,</div>
        <div class="btn equal">=</div>
        <div class="btn number">+</div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
